<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RetroSai • Game List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1>RetroSai • Game List</h1>
      <div id="results-meta" class="results-meta">Loading…</div>
    </div>

    <div class="toolbar">
      <div class="tool">
        <label for="search">Search</label>
        <input id="search" type="search" placeholder="Type a title…" autocomplete="off" />
      </div>

      <div class="tool">
        <label for="platform">Platform</label>
        <select id="platform">
          <option value="">All (may be large)</option>
        </select>
      </div>

      <div class="tool">
        <label for="letter">A→Z</label>
        <select id="letter">
          <option value="">All</option>
          <option>#</option>
          <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          <option>F</option><option>G</option><option>H</option><option>I</option><option>J</option>
          <option>K</option><option>L</option><option>M</option><option>N</option><option>O</option>
          <option>P</option><option>Q</option><option>R</option><option>S</option><option>T</option>
          <option>U</option><option>V</option><option>W</option><option>X</option><option>Y</option>
          <option>Z</option>
        </select>
      </div>

      <div class="tool switches">
        <button id="expandAll" class="btn">Expand all</button>
        <button id="collapseAll" class="btn">Collapse all</button>
        <button id="density" class="btn" data-mode="cozy">Compact</button>
      </div>
    </div>
  </header>

  <main id="game-list" class="content"></main>

  <footer class="page-footer">
    <small>Links open on IGDB. Tip: Click the clipboard icon to copy the Name for Requests!</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
